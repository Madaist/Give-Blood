<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Donările mele</h4>
            <p class="card-category">...și viețile salvate</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <td>
                    Codul QR
                  </td>
                  <td>
                    Tipul donării
                  </td>
                  <td>
                    Cantitatea de sânge donat (ml)
                  </td>
                  <td>
                    Data
                  </td>

                </thead>
                  <tr *ngFor="let donation of donations;">

                    <td>
                      <qrcode [qrdata]="donation.qrCode" [width]="100" [errorCorrectionLevel]="'M'"></qrcode>
                    </td>
                    <td style="padding-top: 8vh">
                      {{donation.type}}
                    </td>
                    <td style="padding-top: 8vh; padding-left: 6vw">
                      450 ml
                    </td>
                    <td style="padding-top: 8vh">
                      {{donation.date}}
                    </td>

                  </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
