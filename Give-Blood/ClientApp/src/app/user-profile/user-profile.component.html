<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">My Profile</h4>
            
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <label>Category:</label>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Blood donor" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-7">
                  <label>Email:</label>
                  <mat-form-field class="example-full-width">

                    <input matInput placeholder={{user.email}} type="email" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>First Name:</label>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder={{user.firstName}} type="text" readonly>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <label>Last Name:</label>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder={{user.lastName}} type="text" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Address:</label>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder={{user.address}} type="text" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>Weight:</label>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder={{user.weight}} type="text" readonly>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <label >Blood Type:</label>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder={{user.bloodType}} type="text" readonly>
                  </mat-form-field>
                </div>
                
              </div>
             
              
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="https://i.ibb.co/s6zxw9k/images.png" />

            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">Blood donor</h6>
            <h4 class="card-title">{{user.lastName}} {{user.firstName}}</h4>
            <p class="card-description">
              I am somebody's hero
            </p>
            <!-- <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
